<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-light bg-light border-bottom border-success border-3 rounded-3 mb-4"

        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">

            width="39px"

              src="/assets/images/bi_pos_items_count _ Odoo Apps Store.jpg"
              alt="POS Logo"
              class="img-fluid logo"
            />
            POS System
          </a>
          <button
            class="navbar-toggler border-0 fs-6"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto w-100 ms-md-3">
              <li class="nav-item">
                <a class="nav-link fw-semibold text-success" href="/index.html">
                  <i class="bi bi-house"></i> Customers
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active fw-semibold" href="#">
                  <i class="bi bi-cart"></i> Orders
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-success"
                  href="/pages/items.html"
                >
                  <i class="bi bi-box"></i> Items
                </a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle fw-semibold text-success"
                  href="#"
                  role="button"

                >
                  Others

                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="#">Settings</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Change Password</a>
                  </li>
                </ul>
              </li>

              <li class="nav-item ms-md-auto">
                <div class="d-flex w-100 justify-content-center">
                  <button class="btn fw-medium text-dark">
                    <i class="fa-solid fa-user-plus"></i>
                    Sign Up
                  </button>
                  <button class="btn fw-medium text-dark">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Log Out
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container-fluid my-5">
        <div class="row g-4">
          <div class="col-lg-4">
            <div class="card h-100 shadow-sm">
              <div class="card-header bg-success text-white">
                Invoice Details
              </div>
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-6">
                    <label class="form-label">Order ID:</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-6">
                    <label class="form-label">Date:</label>
                    <input type="date" class="form-control" />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <label class="form-label">Customer:</label>
                    <select class="form-select">
                      <option>CD01</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <label class="form-label">Customer ID:</label>
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-6">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-6">
                    <label class="form-label">Salary:</label>
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Address:</label>
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="card h-100 shadow-sm">
              <div class="card-header bg-success text-white">Item Select</div>
              <div class="card-body d-flex flex-column">
                <div class="item-select-content">
                  <div class="row mb-3">
                    <div class="col-6">
                      <label class="form-label">Item:</label>
                      <select class="form-select">
                        <option>P002</option>
                      </select>
                    </div>
                    <div class="col-6">
                      <label class="form-label">Item Code:</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-6">
                      <label class="form-label">Item Name:</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="col-3">
                      <label class="form-label">Price:</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="col-3">
                      <label class="form-label">Qty/Unit:</label>
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Order Quantity:</label>
                    <input type="number" class="form-control" />
                  </div>
                </div>
                <div class="d-flex justify-content-end">
                  <button class="btn btn-danger w-auto mt-auto">
                    Add Item
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4">
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <div class="bg-light p-4 rounded mb-3">
                  <h5 class="mb-2 text-primary fs-4 mb-3">Total: Rs. 1050/=</h5>
                  <h5 class="mb-0 text-danger fs-4">Sub Total: Rs. 945/=</h5>
                </div>
                <div class="bg-light p-3 rounded mt-auto">
                  <div class="row mb-3">
                    <div class="col-6">
                      <label class="form-label">Cash:</label>
                      <input type="text" class="form-control" />
                    </div>
                    <div class="col-6">
                      <label class="form-label">Discount:</label>
                      <input
                        type="number"
                        class="form-control"
                        value="0"
                        min="0"
                        max="100"
                        step="1"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-12">
                      <label class="form-label">Balance:</label>
                      <input type="text" class="form-control" readonly />
                    </div>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button class="btn btn-success w-auto">Purchase</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container-fluid mt-5 item-table">
          <table class="table table-hover mb-0 text-center table-responsive">
            <thead>
              <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Item Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <td>P002</td>
                <td>Red raw rice 5Kg</td>
                <td>525.00</td>
                <td>2</td>
                <td>1050</td>
                <td>
                  <button class="btn py-0 px-2">
                    <i class="fa-regular fa-trash-can text-danger"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer>
      <div
        class="text-center border-2 border-top border-success rounded-3 py-3"
      >
        <p class="m-0">Â©Copyright 2024 POS-System. All Rights Reserved.</p>
      </div>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
